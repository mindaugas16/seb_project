version: '3'

volumes:
  mongodb_volume:

services:
  backend:
    build: backend/
    restart: always
    environment:
      - MONGO_DB_ADDR=mongodb
      - MONGO_DB_PORT=27017
    ports:
      - 3000:3000

  mongodb:
    image: mongo:latest
    volumes:
      - mongodb_volume:/data/db
    restart: always
    ports:
      - 27017:27017
