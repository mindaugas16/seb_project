<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="age-select">Your age:</label>
        <select class="form-control" formControlName="age" id="age-select">
          <option value="" disabled>Please select your age group</option>
          <option
            *ngFor="let answer of questions?.age?.answers"
            [value]="answer.value"
          >
            {{ answer.value }}
          </option>
        </select>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="income-select">Income:</label>
        <select class="form-control" formControlName="income" id="income-select">
          <option value="" disabled>Please select your income ranges</option>
          <option
            *ngFor="let answer of questions?.income?.answers"
            [value]="answer.value"
          >
            {{ answer.value }}
          </option>
        </select>
      </div>
    </div>
  </fieldset>

  <div class="form-group">
    <div>I'm student:</div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        id="student"
        name="isStudent"
        formControlName="isStudent"
        [value]="true"
      />
      <label class="form-check-label" for="student">Yes</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        id="not-student"
        name="isStudent"
        formControlName="isStudent"
        [value]="false"
      />
      <label class="form-check-label" for="not-student">No</label><br />
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn--with-spinner" [ngClass]="{'btn--loading': loading}">
    <span class="btn__text">Submit</span>
    <span class="btn__spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  </button>
</form>
